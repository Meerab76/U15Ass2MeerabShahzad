<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - Slovenské Vzdelávacie Centrum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        header {
            background-color: #B2D8B2; /* Sage green */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #B2D8B2; /* Sage green */
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #B2D8B2; /* Sage green */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Form Styling */
        .signup-form {
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form h2 {
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="tel"],
        .signup-form input[type="date"],
        .signup-form input[type="checkbox"],
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form label {
            display: block;
            margin: 5px 0;
            text-align: left;
        }

        .signup-form input[type="checkbox"] {
            width: auto;
            margin: 0 10px 10px 0;
        }

        .signup-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Slovenské Vzdelávacie Centrum</h1>
    <img src="images/logo.png" alt="Charity Logo" style="height: 150px;">
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="membership.html">Membership</a>
    <a href="events.html">Events</a>
    <a href="educationalgames.html">Educational Game</a>
    <a href="datesandfees.html">Dates and Fees</a>
    <a href="contact.html">Contact Us</a>
</nav>

<!-- Content Section -->
<div class="content">
    <h2>Sign Up for Membership</h2>

    <div class="signup-form">
        <h2>Join Us Today</h2>
        <form action="submit_form.php" method="POST">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address">

            <!-- Gender Selection -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Membership Type -->
            <label for="membership-type">Membership Type:</label>
            <select id="membership-type" name="membership-type" required>
                <option value="individual">Individual</option>
                <option value="family">Family</option>
            </select>

            <!-- Terms and Conditions -->
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#">Terms & Conditions</a>
            </label>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Slovenské Vzdelávacie Centrum</p>
</footer>

</body>
</html>
