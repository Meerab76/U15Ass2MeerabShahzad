<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Slovenské Vzdelávacie Centrum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            background-color: #B2D8B2; /* Sage green */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #B2D8B2; /* Sage green */
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #B2D8B2; /* Sage green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #8A9F8A;
        }
        footer {
            background-color: #B2D8B2; /* Sage green */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Slovenské Vzdelávacie Centrum</h1>
    <img src="images/logo.png" alt="Charity Logo" style="height: 150px;">
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pages/about.html">About Us</a>
    <a href="pages/membership.html">Membership</a>
    <a href="pages/events.html">Events</a>
    <a href="pages/educationalgames.html">Educational Game</a>
    <a href="pages/datesanfee.html">Dates and Fees</a>
    <a href="pages/contact.html">Contact Us</a>
</nav>

<!-- Contact Form Section -->
<div class="content">
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, feel free to reach out to us using the contact form below:</p>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="your-backend-script-or-mail-server" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Slovenské Vzdelávacie Centrum</p>
</footer>

</body>
</html>
